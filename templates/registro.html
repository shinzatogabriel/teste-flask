{% extends "base.html" %}
{% block  title %}Registrar{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<form action='#' method="post">
    <p>
        <input type="text" name="name" placeholder="Nome">
        <input type="email" name="email" placeholder="Email" value="{{email if email}}"/>
        <input type="submit" value="submit">
    </p>
</form>
{% endblock %}
